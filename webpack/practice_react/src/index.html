<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="./libs/react.min.js"></script>
    <script src="./libs/react-dom.min.js"></script>
    <script src="./libs/browser.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Zan extends React.Component{
          constructor(props){
            super(props);
            this.state = {
              likes: 0,
              unlikes: 0
            };
            this.like = this.like.bind(this);
            this.unlike = this.unlike.bind(this);
          }

          like() {
            this.setState({
                likes: this.state.likes +1
            });
          }

          unlike() {
            this.setState({
                unlikes: this.state.unlikes +1
            });
          }

          render() {
            return (
              <div>
                <button onClick={this.like}>喜欢{this.state.likes}</button>
                <button onClick={this.unlike}>不喜欢{this.state.unlikes}</button>
              </div>
            );
          }
        }

        ReactDOM.render(<Zan></Zan>, document.getElementById('app'));
    </script>
</body>

</html>
