<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: 200px auto;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div>    </div>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.3/dist/global/Rx.js"></script>
    <script>
        let click  = Rx.Observable.fromEvent(document.body, 'click')
        let source = click.map(event => Rx.Observable.interval(500).take(3))
                            .concatAll()
        source.subscribe({
            next: function(value){
                console.log(value)
            },
            error: function(err){
                console.log(err)
            },
            complete: function(){
                console.log('complete')
            }
        })
    </script>
</body>

</html>
