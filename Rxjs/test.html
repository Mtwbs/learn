<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: 200px auto;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <div>
        hello rxjs!
    </div>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.3/dist/global/Rx.js"></script>
    <script>
        var source = Rx.Observable.fromEvent(document.body, 'click');
        console.log('代码没有执行吗？')
        source.subscribe({
            next: function(value) {
                console.log(value)
            },
            complete: function() {
                console.log('complete!');
            },
            error: function(error) {
                console.log(error)
            }
        });
    </script>
</body>

</html>
